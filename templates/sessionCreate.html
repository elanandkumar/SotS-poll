<h1>Login To Your Account</h1>
<h2>Enter your team name and password</h2>

<div class="formWrapper">
  <form id="sessionCreate" action="/api/tokens" method="POST">
    <div class="formError"></div>
    <div class="inputWrapper">
      <div class="inputLabel">Team Number</div>
      <input type="text" name="name" placeholder="Nebula" />
    </div>
    <div class="inputWrapper">
      <div class="inputLabel">Your Password</div>
      <input type="password" name="password" placeholder="*********" />
    </div>
    <div class="inputWrapper ctaWrapper">
      <button type="submit" class="cta blue">Team Login</button>
    </div>
  </form>
</div>
